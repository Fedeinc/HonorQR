    <!-- Create Memorial Page Content -->
    <section id="create-memorial" class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8 mt-16">
        <div class="max-w-3xl w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Create Memorial Page</h2>
                <p class="mt-2 text-sm text-gray-500">Fill in the details to create a personalized memorial page.</p>
            </div>

            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 font-medium">Name of the Deceased</label>
                    <input type="text" id="name" name="name" required class="form-input px-4 py-3 rounded-lg block w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
                </div>
                <div>
                    <label for="birth-date" class="block text-gray-700 font-medium">Date of Birth</label>
                    <input type="date" id="birth-date" name="birth-date" required class="form-input px-4 py-3 rounded-lg block w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
                </div>
                <div>
                    <label for="death-date" class="block text-gray-700 font-medium">Date of Death</label>
                    <input type="date" id="death-date" name="death-date" required class="form-input px-4 py-3 rounded-lg block w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
                </div>
                <div>
                    <label for="biography" class="block text-gray-700 font-medium">Biography</label>
                    <textarea id="biography" name="biography" rows="4" required class="form-textarea px-4 py-3 rounded-lg block w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"></textarea>
                </div>
                <div>
                    <label for="photos" class="block text-gray-700 font-medium">Photos</label>
                    <input type="file" id="photos" name="photos" accept="image/*" multiple class="form-input px-4 py-3 rounded-lg block w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
                </div>
                <div>
                    <label for="videos" class="block text-gray-700 font-medium">Videos</label>
                    <input type="file" id="videos" name="videos" accept="video/*" multiple class="form-input px-4 py-3 rounded-lg block w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
                </div>
                <div>
                    <label for="audio" class="block text-gray-700 font-medium">Audio Messages</label>
                    <input type="file" id="audio" name="audio" accept="audio/*" multiple class="form-input px-4 py-3 rounded-lg block w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition duration-300">Create Memorial</button>
                </div>
            </form>
        </div>
    </section>

            navbarToggle.setAttribute('aria-expanded', !expanded);

</body>
